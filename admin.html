<!DOCTYPE html>

<html>
<head>
	<title>M-Uploader</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preload" href="res/font/Mojang-Regular.ttf" as="font" crossOrigin="anonymous" />
	<link rel="preload" href="res/font/Mojang-Bold.ttf" as="font" crossOrigin="anonymous" />
	<link rel="icon" href="res/logo/logo.png">
	<script type="module" src="scripts/module.js"></script>

	<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
	<script src="scripts/summernote.min.js"></script>
	<script src="scripts/summernote-image-attributes.js"></script>

	<link rel="stylesheet" href="stylesheets/style.css">
	<link rel="stylesheet" href="stylesheets/admin.css">
</head>
	
	<body>
		<div id="wrapper">
			<div id="main-view">
				<label for="project-id" id="project-id-label">ID:</label>
				<br>
				<div id="id-box">
					<div id="id-loader">
						<div id="loader-bar"></div>
					</div>
					<input type="text" id="project-id" name="Project ID" placeholder="ID to add/update">
					<input type="button" id="clear" name="clear" value="CLEAR">
				</div>
				<br>
				<label for="title" id="title-label">Title:</label>
				<div class="project-title-bar">
					<input type="text" id="title" name="Project Title" placeholder="Title">
					<input type="text" id="version" class="below-title" name="Project Version" placeholder="Version">
					<div id="type-dropdown-box">
						<input type="button" id="type-dropdown-toggle" value="TYPE" />
						<div id="type-dropdown">
							<input type="button" class="type-dropdown-item" value="ADDON" />
							<input type="button" class="type-dropdown-item" value="MAP" />
						</div>
					</div>
				</div>
				<label for="version-checkboard" id="version-checkboard-label">Compatible Version:</label>
				<div id="version-checkboard"></div>
				<label for="small-detail" id="small-detail-label">Small Detail:</label>
				<br>
				<textarea id="small-detail" rows='5'></textarea>
				<div id="presentation">
					<label for="small-detail">Presentation:</label>
					<div class="summernote" id="main-detail"></div>
				</div>
				<br>
				<label for="tag-box" id="tag-box-label">Tags:</label>
				<div id="tag-box"></div>
				<label for="link-box" id="link-box-label">Links:</label>
				<div id="link-box">
					<div class="link-item">
						<div class="link-text-box">
							<label for="link-text">Text: </label>
							<input type="text" class="link-text" name="link-text" placeholder="Input Text">
						</div>
						<div class="link-linker-box">
							<label for="link-text">Link: </label>
							<input type="text" class="linker-text" name="linker-text" placeholder="Input Text">
						</div>
						<input type="button" value="-" class="remove-link" />
					</div>
					<input type="button" value="+" id="add-link" />
				</div>
				<div id="image-uploader-box">
					<label for="thumbnail">Poster (Wide Image): </label>
					<input type="file" id="poster" name="poster" accept="image/png, image/gif, image/jpeg" />
					<br>
					<label for="thumbnail">Thumbnail (Squared Image): </label>
					<input type="file" id="thumbnail" name="thumbnail" accept="image/png, image/gif, image/jpeg" />
				</div>
				<br>
				<label for="changelog-box" id="changelog-box-label">Changelog:</label>
				<div id="changelog-box">
					<div class="summernote" id="changelog"></div>
				</div>
				<br>
				<div id="preview-box">
					<input type="button" id="submit" value="SUBMIT" />
					<input type="button" id="preview" value="PREVIEW" />
				</div>
			</div>
		</div>
		<script src="scripts/script.js"></script>
		<script type="module" src="scripts/admin.js"></script>
	</body>
</html>
